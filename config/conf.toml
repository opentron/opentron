# advertise-endpoint = ''
active-nodes = []

[protocol.channel]
enable = true
enable-passive = true
enable-active = true
sync-batch-size = 500
# tcp channel
endpoint = '0.0.0.0:18888'
advertised-endpoint = ''
# connect in any case
active-nodes = [
    "47.75.249.4:18888",
    "47.75.128.222:18888",
    "47.52.59.134:18888",
    "47.75.38.234:18888",
